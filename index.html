        <!-- creating contact form -->
        <section id="contact" class="content">
            <div class="tittle_2">
                <div class="title_text">
                    <h2 class="titles"> CONTACT </h2>
                </div>
            <div class="form">
                <form class="form_contact">
                    <div class="tag_dates">
                        <div class="name">
                            <label for="name" class="m-1"> Names (*) </label>
                            <input type="text" id="name" class="m-1"name="name" required pattern="[A-Za-z]{1,15}">
                        </div>
                        <div class="lastname">
                            <label for="Lname" class="m-1"> LastNames (*) </label>
                            <input type="text" class="m-1" id="Lname" name="Lname" required pattern="[A-Za-z]{1,15}">
                        </div>
                        <div clas="phone">
                            <label for="numb" class="m-1"> Phone Number (*) </label>
                            <input type="number"class="m-1" id="numb" name="numb" required maxlength="9" minlength="9">
                        </div>
                    </div>
                    <div class="radio">
                        <p class="m-1"> ¿Como me has conocido?</p>
                        <div>
                            <input type="radio" id="keep-coding" name="keep-coding" value="keep-coding" >
                            <label for="keep-coding">Keep-coding</label><br>
                        </div>
                        <div>
                            <input type="radio" id="Estudios" name="Estudios" value="Estudios" >
                            <label for="Estudios">Estudios</label><br>
                        </div>
                        <div>
                            <input type="radio" id="Github" name="Github" value="Github" >
                            <label for="Github">En Github</label>
                        </div>
                        <div class="tag-git">
                            <input type="text" id="tag" value="@" required pattern="@[A-Za-z0-9]{1,15}">    
                        </div>
                        <div class="description">
                            <label for="description" class="m-1">Description</label>
                            <textarea name="description" id="description" cols="35" rows="5" maxlength="180"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit" id="save" name="save"> Save</button>
                        </div>
                    </div>
                </form>
            </div>
