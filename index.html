<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My </title>
    <link rel="stylesheet" href="css/settings/reset.css">
    <link rel="stylesheet" href="css/settings/normalize.css">
    <link rel="stylesheet" href="css/settings/main.css">
    <link rel="stylesheet" href="css/styles/footer.css">
    <link rel="stylesheet" href="css/styles/header.css">
</head>
<body>
    <!-- Creating Header with Imagen Responsive using "picture and source" -->
    <header>
        <div class="wallpaper">
            <picture>
                <source media="(min-width: 645px)" srcset="https://static-cse.canva.com/blob/655485/1600w-A0csyo7OaHc.jpg">
                <img src="/Myptohyw_644.jpg.jpg" alt="lol">
            </picture>
        </div>
        <!-- Creating Title and Menu -->
       <div class="title_menu">
           <div class="div_title">
               <a href="" class="tittle">Nicolas Caballero</a>
            </div>
            <nav class="navmenu">
                <div class="reg_home">
                    <a href="">HOME</a>
                </div>
                <div class="reg_skills">
                    <a href="">SKILLS</a>
                </div>
                <div class="reg_projects">
                    <a href="">PROJECTS</a>
                </div>
                <div class="reg_contact">
                    <a href="">CONTACT</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Creating content -->
   <div class="contents">
        <!-- Section Carousel -->
        <section id="Fav_content" class="content">
            <div class="title_1">
                <div class="title_text">
                    <h2 class="titles"> FAVORITE CONTENT </h2>
                </div>
            </div>
             <div class="carousel-images">
                <div id="slide1" class="images"><img src="img/Content/Ciencia ficcion.jpg" alt=""></div>
                <div id="slide2" class="images"><img src="img/Content/LoL.jpg" alt=""></div>
                <div id="slide3" class="images"><img src="img/Content/Music.jpg" alt=""></div>
             </div>
            <div class="carousel-links">
                <a class="carousel-point" href="#slide1"></a>
                <a class="carousel-point" href="#slide2"></a>
                <a class="carousel-point" href="#slide3"></a>
            </div>
            
        </section>
        <!-- Creating section Skills -->
        <section id="skills" class="content">
            <div class="tittle_2">
                <div class="title_text">
                    <h2 class="titles"> SKILLS </h2>
                </div>
            </div>
            <div class="skills">
                <ul class="skills-grit">
                    <li class="skill">
                        <span class="skills_name">Administracion de redes</span>
                        <div class="bar_skills">
                            <span>50%</span>
                        </div>
                    </li>
                    <li class="skill">
                        <span class="skills_name">Administracion de sistemas operativos</span>
                        <div class="bar_skills">
                            <span>80%</span>
                        </div>
                    </li>
                    <li class="skill">
                        <span class="skills_name">Ciberseguridad</span>
                        <div class="bar_skills">
                            <span>60%</span>
                        </div>
                    </li>
                    <li class="skill">
                        <span class="skills_name">Python, C++, PHP, BASH</span>
                        <div class="bar_skills">
                            <span>50%</span>
                        </div>
                    </li>
                    <li class="skill">
                        <span class="skills_name">BBDD SQL y PostgresSQL</span>
                        <div class="bar_skills">
                            <span>50%</span>
                        </div>
                    </li>
                </ul>
            </div>
            
        </section>


   </div>
   <!-- Creating Footer -->
<footer class="footer">
    <div class="social_networks">
        <img src="img/icons/instagram.png" alt="Instagram">
        <img src="img/icons/facebook.png" alt="Facebook">
        <img src="img/icons/gorjeo.png" alt="Twitter">
    </div>
</footer>
